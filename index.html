<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="stage">
      <div class="cloud" id="cloud1">
        <div class="circle s50 circle1"></div>
        <div class="circle s30 circle2"></div>
        <div class="circle s40 circle3"></div>
      </div>

      <div class="cloud" id="cloud2">
        <div class="circle s40 circle1"></div>
        <div class="circle s40 circle2"></div>
        <div class="circle s50 circle3"></div>
      </div>

      <div class="cloud" id="cloud3">
        <div class="circle s50 circle1"></div>
        <div class="circle s30 circle2"></div>
        <div class="circle s40 circle3"></div>
      </div>
      <div class="cloud" id="cloud4">
        <div class="circle s50 circle1"></div>
        <div class="circle s30 circle2"></div>
        <div class="circle s40 circle3"></div>
      </div>
      <div class="moon circle"></div>
      <i class="fas fa-moon"></i>
      <div class="stars">
        <div class="star" id="star1"><i class="fas fa-star"></i></div>
        <div class="star" id="star2"><i class="fas fa-star"></i></div>
        <div class="star" id="star3"><i class="fas fa-star"></i></div>
        <div class="star" id="star4"><i class="fas fa-star"></i></div>
        <div class="star" id="star5"><i class="fas fa-star"></i></div>
        <div class="star" id="star6"><i class="fas fa-star"></i></div>
      </div>
      
    </div>
  </body>
</html>
